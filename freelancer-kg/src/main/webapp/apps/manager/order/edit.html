<div ng-controller="OrderEditCtrl">
 <div class="app-content-body ">
		<div class="bg-light lter b-b">
			<div class="wrapper-md ng-binding">
			      <div class="panel panel-default">
			        <div class="panel-heading font-bold">Изменить</div>
			        <div class="panel-body">
				        
				    	<form class="bs-example form-horizontal ng-pristine ng-valid" ng-submit="update()">
				          	
						<div class="row">
						    <div class="col-sm-9">
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Название</label>
					              <div class="col-lg-9">
					                <input type="text" placeholder="" class="form-control" ng-model="order.name">
					              </div>
					            </div>
					            
					            <div class="form-group">
						          <label class="col-lg-3 control-label">Дата рождения</label>
						            <div class="col-lg-9">
						            	<p class="input-group mydatepicker">
											 <input ng-model="order.date" placeholder="Введите дату" type="text" class="form-control" datepicker-popup="{{commondatepicker.format}}" ng-model="dt" 
											 		is-open="commondatepicker.opened1" min-date="1925-09-01" max-date="'2020-06-22'" datepicker-options="commondatepicker.dateOptions" 
											 		ng-required="true" close-text="Close" />
										    <span class="input-group-btn">
										   		<button type="button" class="btn btn-default" ng-click="commondatepicker.open($event, 'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
										   	</span>
									   	</p>
									</div>
						         </div>
						         
						         <div class="form-group">
						          <label class="col-lg-3 control-label">Срок окончания</label>
						            <div class="col-lg-9">
						            	<p class="input-group mydatepicker">
											 <input ng-model="order.dueDate" placeholder="Введите срок окончания" type="text" class="form-control" datepicker-popup="{{commondatepicker.format}}" ng-model="dt" 
											 		is-open="commondatepicker.opened2" min-date="1925-09-01" max-date="'2020-06-22'" datepicker-options="commondatepicker.dateOptions" 
											 		ng-required="true" close-text="Close" />
										    <span class="input-group-btn">
										   		<button type="button" class="btn btn-default" ng-click="commondatepicker.open($event, 'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
										   	</span>
									   	</p>
									</div>
						         </div>
					            
						         <div class="form-group">
					              <label class="col-lg-3 control-label">Заказ от </label>
					               <div class='col-lg-9'>
					               		<select ng-model="order.identity.id" ng-required="true" class="form-control" select>
						              	<option value="">Выберите...</option>
						                <option ng-repeat="identity in identitys" ng-value="identity.id">{{orderedBy.name}}</option>
						           </select> 
					               </div>
					            </div>
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Создан от</label>
					               <div class='col-lg-9'>
					               		<select ng-model="order.staff.id" ng-required="true" class="form-control" select>
						              	<option value="">Выберите...</option>
						                <option ng-repeat="staff in staffs" ng-value="staff.id">{{createdBy.name}}</option>
						           </select> 
					               </div>
					            </div>
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Валюта</label>
					               <div class='col-lg-9'>
					               		<select ng-model="order.currency.id" ng-required="true" class="form-control" select>
						              	<option value="">Выберите...</option>
						                <option ng-repeat="currency in currencys" ng-value="currency.id">{{currency.name}}</option>
						           </select> 
					               </div>
					            </div>
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Цена</label>
					              <div class="col-lg-9">
					                <input type="text" placeholder="Ведите цену" class="form-control" ng-model="order.price">
					              </div>
					            </div>
						         
				            	<div class="form-group">
					            	<label class="col-lg-3 control-label"></label>
					              		<div class="col-lg-9">
					                		<button class="btn btn-sm btn-info" type="submit">Сохранить</button>
					              </div>
					        </div>						          	
						    </div>				    
						    </div>
						    
				          </form>
						    
				          
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
