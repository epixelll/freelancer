<div ng-controller="ClientEditCtrl">
 <div class="app-content-body ">
		<div class="bg-light lter b-b">
			<div class="wrapper-md ng-binding">
			      <div class="panel panel-default">
			        <div class="panel-heading font-bold">Изменить</div>
			        <div class="panel-body">
				        
				    	<form class="bs-example form-horizontal ng-pristine ng-valid" ng-submit="update()">
				          	
							<div class="row">
								<div class="col-sm-9">

									<div class="form-group">
										<label class="col-lg-3 control-label">Адрес</label>
										<div class="col-lg-9">
											<input type="text" placeholder="" class="form-control"
												ng-model="client.address">
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-3 control-label">Электронный адрес</label>
										<div class="col-lg-9">
											<input type="email" name="email" class="form-control" ng-model="client.email">
										
											<span style="color:red" ng-show="clientForm.email.$dirty && clientForm.email.$invalid">
												<span ng-show="clientForm.email.$error.email">Неверный адрес электронной почты.</span>
											</span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-3 control-label">Мобильный номер</label>
										<div class="col-lg-9">
											<input type="number" name="phone" placeholder="" class="form-control"
											ng-model="client.phone" >
									   		<span style="color:red" class="error" ng-show="clientForm.phone.$error.number"> Неверно введен номер!</span>
									
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-3 control-label">Описание</label>
										<div class="col-lg-9">
											<input type="text" placeholder="" class="form-control"
												ng-model="client.description">
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-3 control-label"></label>
										<div class="col-lg-9">
											<button class="btn btn-sm btn-info" type="submit">Сохранить</button>
										</div>
									</div>
								</div>
							</div>

				          </form>
						    
				          
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
