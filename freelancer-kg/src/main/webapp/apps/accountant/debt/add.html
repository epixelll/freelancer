<div ng-controller="DebtAddCtrl">
 <div class="app-content-body ">
		<div class="bg-light lter b-b">
			<div class="wrapper-md ng-binding">
			      <div class="panel panel-default">
			        <div class="panel-heading font-bold">Добавить</div>
			        <div class="panel-body">
				        
				    	<form class="bs-example form-horizontal ng-pristine ng-valid" ng-submit="create()">
				          	
						<div class="row">
						    <div class="col-sm-9">
					            
								<div class="form-group">
									<label class="col-lg-3 control-label">Идентичность</label>
									<div class='col-lg-9'>
										<select ng-model="personalDebt.identity.id" ng-required="true" class="form-control" select>
											<option value="">Выберите...</option>
											<option ng-repeat="identity in identitys" ng-value="identity.id">{{identity.name}}</option>
										</select>
									</div>
								</div>
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Баланс</label>
					              <div class="col-lg-9">
					                <input type="text" placeholder="" class="form-control" ng-model="personalDebt.balance">
					              </div>
					            </div>
					            
								<div class="form-group">
									<label class="col-lg-3 control-label">Валюта</label>
									<div class='col-lg-9'>
										<select ng-model="personalDebt.currency.id" ng-required="true" class="form-control" select>
											<option value="">Выберите...</option>
											<option ng-repeat="currency in currencys" ng-value="currency.id">{{currency.name}}</option>
										</select>
									</div>
								</div>
					            
				            <div class="form-group">
					            <label class="col-lg-3 control-label"></label>
					              <div class="col-lg-9">
					                <button class="btn btn-sm btn-info" type="submit">Сохранить</button>
					              </div>
					        	</div>						          	
						    </div>				    
						  </div>
						    
				          </form>
						    
				          
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
