<div ng-controller="FabricAddCtrl" class="app-content-body ">
	<div class="bg-light lter b-b">
		<div class="wrapper-md ng-binding">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">Добавить</div>
				<div class="panel-body">

					<form class="bs-example form-horizontal ng-pristine ng-valid" ng-submit="create()">

						<div class="row">
							<div class="col-sm-9">

								<div class="form-group">
									<label class="col-lg-3 control-label">Код</label>
									<div class="col-lg-9">
										<input type="text" placeholder="" class="form-control" ng-model="fabric.code" required>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Называние</label>
									<div class="col-lg-9">
										<input type="text" placeholder="" class="form-control" ng-model="fabric.name" required>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Бренд</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" ng-model="fabric.brand">
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-3 control-label">Граммаж</label>
									<div class="col-lg-9">
										<input type="float" placeholder="" class="form-control" ng-model="fabric.grammage">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-3 control-label">плотность</label>
									<div class="col-lg-9">
										<input type="float" placeholder="" class="form-control" ng-model="fabric.density">
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-3 control-label">Ширина</label>
									<div class="col-lg-9">
										<input type="text" placeholder="" class="form-control" ng-model="fabric.width" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Цвет</label>
									<div class="col-lg-9">
										<select ng-model="fabric.color.id" class="form-control" required select>
											<option value="">Выберите...</option>
											<option ng-repeat="color in colors" ng-value="color.id">{{color.name}}</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label"></label>
									<div class="col-lg-9">
										<button class="btn btn-sm btn-info" type="submit">Сохранить</button>
									</div>
								</div>
							</div>
						</div>

					</form>
<!-- 										<button class="btn btn-default" ng-click="addNewBrand()">+</button> -->


				</div>
			</div>
		</div>
	</div>
</div>
