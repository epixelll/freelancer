<div ng-controller="WarehouseEditCtrl">
 <div class="app-content-body ">
		<div class="bg-light lter b-b">
			<div class="wrapper-md ng-binding">
			      <div class="panel panel-default">
			        <div class="panel-heading font-bold">Изменить</div>
			        <div class="panel-body">
				        
				    	<form class="bs-example form-horizontal ng-pristine ng-valid" ng-submit="update()">
				          	
						<div class="row">
						    <div class="col-sm-9">
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Название</label>
					              <div class="col-lg-9">
					                <input type="text" placeholder="" class="form-control" ng-model="warehouse.name">
					              </div>
					            </div>
					            
					            <div class="form-group">
					              <label class="col-lg-3 control-label">Местоположение</label>
					              <div class="col-lg-9">
					                <input type="text" placeholder="" class="form-control" ng-model="warehouse.location">
					              </div>
					            </div>
						         
					           <div class="form-group">
									<label class="col-lg-3 control-label">Ответсвенный</label>
									<div class='col-lg-9'>
										<select ng-model="warehouse.responsePerson.id" ng-required="true" class="form-control" select>
											<option value="-1">Выберите...</option>
											<option ng-selected="warehouse.responsePerson.id == staff.id" ng-repeat="staff in staffs" ng-value="staff.id">{{staff.name}}</option>
										</select>
									</div>
								</div>
									     
				            <div class="form-group">
					            <label class="col-lg-3 control-label"></label>
					              <div class="col-lg-9">
					                <button class="btn btn-sm btn-info" type="submit">Сохранить</button>
					                <a ui-sref="admin.warehouse.list" type="#" class="btn btn-s-md btn-default">Назад</a>
					              </div>
					        </div>						          	
						    </div>				    
						    </div>
						    
				          </form>
						    
				          
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
