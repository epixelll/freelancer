<div ng-controller="UserAddCtrl" class="app-content-body">
	<div class="bg-light lter b-b">
		<div class="wrapper-md ng-binding">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">Добавить</div>
				<div class="panel-body">

					<form class="bs-example form-horizontal ng-pristine ng-valid col-md-9" ng-submit="create()">
						<div class="form-group">
							<label class="col-lg-3 control-label">Сотрудник</label>
							<div class="col-lg-9">
								<select ng-model="user.staff.id" class="form-control" select>
									<option value="">Выберите...</option>
									<option ng-repeat="staff in staffs" ng-value="staff.id">{{staff.name}}</option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-lg-3 control-label">Имя пользователя</label>
							<div class="col-lg-9">
								<input type="text" placeholder="" class="form-control" ng-model="user.username">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Пароль</label>
							<div class="col-lg-9">
								<input type="password" placeholder="" class="form-control" ng-model="user.password">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Повтарите пароль</label>
							<div class="col-lg-9">
								<input type="password" placeholder="" class="form-control" ng-model="passwordRepeat">
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Роль</label>
							<div class="col-lg-9">
								<select ng-model="user.role.id" class="form-control" select>
									<option value="">Выберите...</option>
									<option ng-repeat="role in roles" ng-value="role.id">{{role.name}}</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label"></label>
							<div class="col-lg-9">
								<button class="btn btn-sm btn-info" type="submit">Сохранить</button>
								<a ui-sref="admin.user.list" type="#" class="btn btn-s-md btn-default">Назад</a>
							</div>
						</div>

					</form>


				</div>
			</div>
		</div>
	</div>
</div>
